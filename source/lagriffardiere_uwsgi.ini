[uwsgi]
base            = /root/lagriffardiere
app             = lagriffardiere
module          = %(app)
home            = %(base)/venv
pythonpath      = %(base)
socket          = /tmp/%n.sock
chmod-socket    = 777
gid             = www-data
callable        = app
logto           = /var/log/uwsgi/%n.log
